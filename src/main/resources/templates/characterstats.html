<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Seinfeld Character Stats</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<main role="main" class="container">
    <div class="starter-template">
        <h1><span th:text="'Summary Statistics for Character: ' + ${character} + ' and season: ' + ${season}"></span></h1>
        <img src=cast.jpg th:src="@{images/cast.jpg}">
        <h2>
            <!-- // placeholder to get message from Model -->
            <span th:text="'Total Lines: ' + ${lineCount}"></span><br>
            <span th:text="'Longest Line: ' + ${longLine}"></span><br>
            <span th:text="'Average Line Length: ' + ${averageLine}"></span><br>
        </h2>
    </div>
</main>
<!-- /.container -->
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
